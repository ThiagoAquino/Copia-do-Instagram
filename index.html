<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <article class="instagam-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.PNG" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.jpg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil-instagram.PNG" alt="foto de perfil">
                </div>
                <a href="$" class="instagram-login"> Continue como Thiago</a>
                <a href="$"class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é Thiago</p>
                <p class="notaccount">
                    <span class="link-blue">Aternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="$" class="app-download"></a>
                    <a href="$" class="app-download"></a>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
